<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tem</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f5f7fa, #e4ecf5);
      --text: #2c2c2c;
      --accent: #1e3a8a;     /* navy */
      --accent-hover: #1c2f6d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Gill Sans", sans-serif;
      font-weight: 300;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: 400;
      font-size: 1rem;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .intro {
      max-width: 580px;
      padding: 2rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .intro:hover h1 {
      color: var(--accent);
    }

    .intro h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.75rem;
      transition: color 0.3s ease;
    }

    .intro p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.55rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--white);
      background-color: var(--accent);
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

  
<body>
  <header>
    <div class="logo">Temuulen Enkhtuvshin üê¥
  </div>
  </header>

  <main>
    <div class="intro">
      <h1>Exploring ideas in mathematics.</h1>
      <p>
        I'm an undergraduate math student with interests in probability theory and analysis.  
        This site is a collection of my notes, projects, and expository writing.
      </p>
      <a href="/projects.html" class="btn">View Collection</a>
    </div>
  </main>

  <footer>
    ¬© 2025
  </footer>
</body>
</html>
